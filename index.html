<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber si un numero es positivo o negativo</title>
</head>
<body>

    <h1>Escribiendo Psudocodigo y Algoritmos- si es + o - (Stalin Ramos)</h1>
    <script>
        var numero = prompt("Ingresa el valor a calcular")
        numero = Number(numero)

        if(numero>=0){
            alert("El numero ingresado es positivo: " + numero)
        } else{
            alert("El numero ingresado es negativo: " + numero)
        }




    </script>
    
</body>
</html>
